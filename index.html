<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car rental</title>
</head>

<body>
    <h2> ACME Car Rental</h2>
    <form>
        <p>Pickup date: <input type="text" id="pickupDate"></p>
        <p>Number of days: <input type="text" id="noOfDays"></p>

        <fieldset>
            <legend>Options</legend>
            <input type="checkbox" id="tollTagChkbox" checked> Electronic Toll Tag ($3.95/day plus tolls)<br>
            <input type="checkbox" id="gpsChkbox"> GPS ($4.95/day)<br>
            <input type="checkbox" id="roadsideChkbox"> Roadside Assistance ($2.95/day)<br>
        </fieldset>

        <fieldset>
            <legend>Under 25</legend>
            <input type="radio" id="optionNo" name="under25radio"> No<br>
            <input type="radio" id="optionYes" name="under25radio"> Yes<br>
        </fieldset>

        <br>
        <input type="button" id="estimateTotalCost" value="estimate Total Cost">
        <div id="messageDiv">
        </div>
    </form>
    <script src="scripts/index.js"></script>
</body>

</html>
